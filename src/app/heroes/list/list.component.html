
<hr>

<h3>Listado de Heroes: </h3>

<div *ngIf="deletedHero; else nothingWasDeleted">
  <h3>Hérore borrado <small class="text-danger">{{deletedHero}}</small></h3>
</div>


<ng-template #nothingWasDeleted>
  <h3 *ngIf="!deletedHero">No ha borrado nada.</h3>
</ng-template>

<ul class="m5-2 list-group">
  <li
  *ngFor="let name of heroNames"
  class="list-group-item"><strong>{{name}}</strong></li>

</ul>

<button
  *ngIf="heroNames.length > 0"
  (click)="removeLastHero()"
  class="btn btn-outline-danger mx-2">
  Borrar ultimo héroe
</button>

<button
(click)="resetLH()"
class="btn btn-primary"
>
  Reset Lista de Herores
</button>
